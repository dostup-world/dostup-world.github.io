name: Generate Pages (NЧ «как зайти…»)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'tools/pages.csv'
      - 'tools/generate_pages.py'
  workflow_dispatch: {}
  schedule:
    - cron: '7 6 * * *'   # раз в день, на всякий случай

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate pages
        env:
          # опционально: задай в репо Variables → SITE_DOMAIN, например https://dostup-world.github.io
          SITE_DOMAIN: ${{ vars.SITE_DOMAIN }}
        run: |
          python tools/generate_pages.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name  "pages-bot"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "auto: generate NЧ pages «как зайти…»"
            git push
          fi

